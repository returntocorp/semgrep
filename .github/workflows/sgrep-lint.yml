name: sgrep-lint

on:
  pull_request:
  push:
    branches: [master, develop]

jobs:
  run-r2c-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: sgrep action step
        id: sgrep
        uses: returntocorp/sgrep-action@develop
        with:
          config: r2c
          output: https://sgrep.r2c.dev/api/report/${{ github.repository }}
