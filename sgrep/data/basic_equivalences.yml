equivalences:
  # Basic equivalences
  - id: plus-commutative
    pattern: $X + $Y <==> $Y + $X
    languages: [python, javascript, c, go, java]
  - id: eq-to-no-eq
    pattern: $X == $X ==> $X != $X
    languages: [python, javascript, c, go, java]
